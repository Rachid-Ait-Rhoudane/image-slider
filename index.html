<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Image slider</title>
</head>
<body>

    <div class="slider-wrapper">
        <div id="slide-number" class="slide-number">Slide #6</div>
        <img src="./images/image-01.jpg" alt="slider image">
        <img src="./images/image-02.jpg" alt="slider image">
        <img src="./images/image-03.jpg" alt="slider image">
        <img src="./images/image-04.jpg" alt="slider image">
        <img src="./images/images-05.jpg" alt="slider image">
    </div>
    <div class="slider-controls">
        <span id="previous" class="previous">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">Next</span>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
